{% extends 'cms/base.html' %}
{% from 'common/_macros.html' import static %}

{% block title %}
    修改邮箱
{% endblock %}

{% block page_head %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
                    <div class="input-group-addon" style="cursor: pointer" id="captcha-btn">发送验证码</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="验证码">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">确认修改</button>
    </form>
{% endblock %}
